<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PWA Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PWA Example</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>Version 0.1.2</ion-label>

  <ion-button *ngIf="!showVideo" class="enter-button" (click)="surprise()">
    Press me
  </ion-button>

  <iframe *ngIf="showVideo" width="100%" height="315" [src]="trustedVideo" frameborder="0" allowfullscreen>
  </iframe>


</ion-content>
